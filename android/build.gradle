// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: 'com.android.library'

buildscript {
  repositories {
    maven {
      name  "jitpack"
      url "https://jitpack.io"
    }
    mavenLocal()
    jcenter()
    maven {
      // For developing the library outside the context of the example app, expect `react-native`
      // to be installed at `./node_modules`.
      url "$projectDir/../node_modules/react-native/android"
    }
    maven {
      // For developing the example app.
      url "$projectDir/../../react-native/android"
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    maven {
      name "jitpack"
      url "https://jitpack.io"
    }
    mavenLocal()
    jcenter()
    maven {
      // For developing the library outside the context of the example app, expect `react-native`
      // to be installed at `./node_modules`.
      url "$projectDir/../node_modules/react-native/android"
    }
    maven {
      // For developing the example app.
      url "$projectDir/../../react-native/android"
    }
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion '25.0.0'
  defaultConfig {
    minSdkVersion 18
    targetSdkVersion 23
    versionCode 1
//    versionName "1.0"
//    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  lintOptions {
    disable 'InvalidPackage'
  }
  aaptOptions {
          noCompress "mp4"
      }
}
repositories {
  maven {
    name "jitpack"
    url "https://jitpack.io"
  }
}
dependencies {
  compile 'com.github.selsamman:android-transcoder:0.3.51'
  compile 'com.facebook.react:react-native:+'
}